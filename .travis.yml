sudo: required
dist: trusty

language: python

services:
  - docker

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-ce

install:
  - sudo apt-get install gcc python-pip python-vagrant libssl-dev libffi-dev
  - pip install docker
  - pip install molecule==1.25
  - pip install --upgrade docker ansible=2.3 testinfra ansible-lint


before_script:
  - cd jupyter

script:
  - molecule test